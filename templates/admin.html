<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      background:#0f172a;color:#fff;font-family:Arial;
      display:flex;align-items:center;justify-content:center;
      height:100vh;margin:0;
    }
    .box{
      background:#020617;border:1px solid #1f2937;
      padding:24px;border-radius:14px;width:320px;
    }
    input,button{
      width:100%;padding:12px;margin-top:10px;
      border-radius:10px;border:none;font-size:16px;
    }
    input{background:#0b1220;color:#fff;border:1px solid #334155}
    button{background:#2563eb;color:#fff;font-weight:800;cursor:pointer}
    .err{color:#ef4444;margin-top:10px;font-size:14px}
  </style>
</head>
<body>

<div class="box">
  <h2>Admin Login</h2>

  {% if error %}
    <div class="err">{{ error }}</div>
  {% endif %}

  <form method="post" action="/admin">
    <input type="password" name="password" placeholder="Admin Password" required>
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
